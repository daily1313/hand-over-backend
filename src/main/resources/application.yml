server:
  port: 8080

spring:

  datasource:
      url: jdbc:mysql://localhost:3306/capstone?createDatabaseIfNotExist=true?serverTimezone=Asia/Seoul&useSSL=false
      username: root
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database: mysql
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        #use_sql_comments: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # about swagger

  servlet.multipart.max-file-size: 10MB
  servlet.multipart.max-request-size: 10MB


upload:
  image:
    location:
